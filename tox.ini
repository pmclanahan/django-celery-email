[tox]
envlist =
    py{38,39}-dj{30,31,32,40,41,42}-celery{50,51,52,53},
    py{310}-dj{40,41,42,50}-celery{50,51,52,53},
    py{311}-dj{41}-celery{53},
    py{311,312}-dj{42,50}-celery{53},
    flake8
skip_missing_interpreters = true

[testenv]
whitelist_externals = python
commands = python ./runtests.py
deps =
    dj30: Django>=3.0,<3.1
    dj31: Django>=3.1,<3.2
    dj32: Django>=3.2,<3.3
    dj40: Django>=4.0,<4.1
    dj41: Django>=4.1,<4.2
    dj42: Django>=4.2,<4.3
    dj50: Django>=5.0,<5.1
    celery50: celery>=5.0,<5.0.6
    celery51: celery>=5.1,<5.2
    celery52: celery>=5.2,<5.3
    celery53: celery>=5.3,<5.4

[testenv:flake8]
deps = flake8
commands = flake8 djcelery_email tests

[flake8]
max-line-length = 120

[gh-actions]
python =
    3.12: py312, flake8
    3.11: py311
    3.10: py310
    3.9: py39
    3.8: py38
